<p class="pepe">Busca tu Pelicula!</p>
 




    <div class="buscar-input">

        <mat-form-field appearance="outline">
  <mat-label>Search</mat-label>
  <input matInput type="search" (keyup)="applyFilter($event.target.value,1)">
  
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>


    </div>

  <div class="mat-elevation-z8">

<mat-table [dataSource]="dataSource">
      <!-- Define your columns here -->
      <ng-container matColumnDef="original_title">
        <mat-header-cell *matHeaderCellDef> Titulo de la pelicula </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.original_title}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="poster_path">
        <mat-header-cell *matHeaderCellDef> Poster </mat-header-cell>
        <mat-cell *matCellDef="let element"> <img class="poster" src='https://image.tmdb.org/t/p/original/{{element.poster_path}}'   alt=""> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="overview">
        <mat-header-cell *matHeaderCellDef> Descripci√≥n </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.overview}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="release_date">
        <mat-header-cell *matHeaderCellDef> Fecha de Lanzamiento </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.release_date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="vote_average">
        <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.vote_average}} </mat-cell>
      </ng-container>


      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

<mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page"
               (page)="onPageChange($event)">
</mat-paginator>

</div>
